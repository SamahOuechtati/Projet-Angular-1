
<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">LOGIN</h1>
                <form>
                    <input type="text" placeholder="USERNAME" name="username" [(ngModel)]="username"/>
                    <input type="password" placeholder="PASSWORD" name="password" [(ngModel)]="password"/>
                    <button class="opacity" (click)="login()" >Se Connecter</button>
                </form>
                <div class="register-forget opacity">
                    <a routerLink="/Login">S'inscrire</a>
                    <a routerLink="/VerifPass">FORGOT PASSWORD</a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
  </body>
